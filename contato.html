<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventurer</title>
    <link rel="icon" href="travel-bag.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a081b4aa92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container container-flex">
        <h1 class="logo"><a href="inicio.html">Adventurer</a></h1>
        <nav class="nav">
          <ul>
            <li><a href="inicio.html">Início</a></li>
            <li><a href="inicio.html #destinations">Aventuras</a></li>
            <li><a href="inicio.html #section-info">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="construcao.html">Blog</a></li>
          </ul>
        </nav>
        <a href="construcao.html" class="btn-header">Inicie sua aventura!</a>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <form class="cf">
            <h2>Entre em contato</h2>
            <div class="half left cf">
              <input type="text" id="input-name" placeholder="Nome" />
              <input
                type="email"
                id="input-email"
                placeholder="Email@dominio.com"
              />
              <input type="text" id="input-subject" placeholder="Assunto" />
            </div>
            <div class="half right cf">
              <textarea
                name="message"
                type="text"
                id="input-message"
                placeholder="Mensagem"
              ></textarea>
            </div>
            <input type="submit" value="Enviar" id="input-submit" />
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-column">
          <h3>Serviços</h3>
          <ul>
            <li><a href="#">Viagens</a></li>
            <li><a href="#">Hotéis</a></li>
            <li><a href="#">Guias</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Sobre</h3>
          <ul>
            <li><a href="#">Empresa</a></li>
            <li><a href="#">Time</a></li>
            <li><a href="#">Legado</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Carreira</h3>
          <ul>
            <li><a href="#">Trabalhe conosco</a></li>
            <li><a href="#">Depoimentos</a></li>
            <li><a href="#">Benefícios</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <div>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <p class="copyright">Adventurer © 2025</p>
        </div>
      </div>
    </footer>
  </body>
</html>
